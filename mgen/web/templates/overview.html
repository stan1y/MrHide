{% extends "dashboard.html" %}

{% block dashboard-frame %}
<div class="dashboard container">
    <div class="dashboard page-header">
        <h1>Overview</h1>
    </div>
    <p class="dashboard lead">
        Welcome to the MGEN, {{ escape(profile.name) }}.

    <div id="dashboard-overview" class="dashboard container-fluid">

    <img id="dashboard-progress" class="progress" src="/static/img/01-progress.gif" />
</div>

{% end %}
