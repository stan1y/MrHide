<!-- New Project Dialog -->
<div class="modal fade" id="new-project" tabindex="-1" role="dialog" aria-labelledby="new-project-label">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="new-project-label">New Project</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
              <label for="project-title">Title</label>
              <input type="text" class="form-control" id="new-project-title" placeholder="Untitled">
          </div>
          <div class="form-group">
              <label for="project-uri">Public URI</label>
              <input type="text" class="form-control" id="new-project-uri" placeholder="http://www.example.com">
          </div>
          <div class="form-group">
              <label for="project-import">Load from archive</label>
              <input type="file" id="project-import">
              <p class="help-block">You can specify previously saved project here.</p>
          </div>
          <div class="form-group">
              <div class="checkbox">
                  <label>
                      <input id="new-project-enable-robots" type="checkbox"> Enable "robots.txt"
                  </label>
              </div>
              <div class="checkbox">
                  <label>
                      <input id="new-project-enable-sitemap" type="checkbox"> Enable "sitemap.xml"
                  </label>
              </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button data-dismiss="modal" class="btn btn-default">Cancel</button>
        <button id="new-project-create" class="btn btn-primary">Create</button>
      </div>
    </div>
  </div>
</div>
