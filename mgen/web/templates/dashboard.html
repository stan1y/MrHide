{% extends "master.html" %}

{% block title %}
MGEN : Dashboard
{% end %}

{% block head %}

<!-- toggle sidebar menu -->
<script>

$(document).ready(function() {
    $("#mgen-sidebar-toggle").click(function(e) {
        $("#mgen-dashboard").toggleClass("toggled")
        return false
    })
})

</script>

{% end %}

{% block content %}
<div id="mgen-dashboard">
    <div id="mgen-sidebar">
        <ul class="mgen-sidebar-nav">
            <li class="mgen-sidebar-brand">
                <a href="/profile">
                    <img src="{{ profile['picture'] }}" />
                    {{ profile['name'] }}
                </a>
            </li>
            <li>
                <a href="/dashboard">Dashboard</a>
            </li>
            <li>
                <a href="/projects">Shortcuts</a>
            </li>
            <li>
                <a href="/hosting">Overview</a>
            </li>
            <li>
                <a href="/events">Events</a>
            </li>
        </ul>
    </div>
    <div id="mgen-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Dashboard</h1>
                    <p>
                        {{ user }}
                    </p>
                    <p>
                        {{ profile }}
                    </p>
                    <a href="#mgen-side-toggle" class="btn btn-default" id="mgen-sidebar-toggle">Toggle Menu</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% end %}
